<div class="gallery">
  <details>
    <summary>{{ path }}</summary>
    <div class="gallery__items rows">
      @for (picture of pictures; track picture) {
        <div class="gallery__item col">
          <img
            class="gallery__image"
            [src]="'/artist/' + id + '/images/' + path + '/' + picture"
            [alt]="picture"
          />
        </div>
      }
    </div>
  </details>
</div>
