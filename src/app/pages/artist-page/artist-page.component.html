<div class="home-page">
  @if (artistName) {
    <h2 class="home-page__name">
      <a routerLink="">
        {{ artistName }}
      </a>
    </h2>
    <div class="home-page__wrap rows">
      @for (album of albums; track album.id) {
        <app-album-card
          class="col"
          [link]="album.id"
          [name]="album.name"
          [year]="album.year"
          [image]="album.folder"
        ></app-album-card>
      }
      <app-album-card
        class="col"
        [link]="'/artist/' + artistId + '/songs/other'"
        [name]="'Песни, не вошедшие в альбомы'"
      ></app-album-card>
      <app-album-card
        class="col"
        [link]="'/artist/' + artistId + '/songs'"
        [name]="'Все песни'"
      ></app-album-card>
      <app-album-card
        class="col"
        [link]="'/artist/' + artistId + '/video'"
        [name]="'Клипы'"
      ></app-album-card>
    </div>
    <app-streaming-list [streaming]="streaming"></app-streaming-list>
  }
</div>
