<div class="home-page rows">
  @for (artist of artists; track artist.id) {
    <div class="home-page__item col">
      <a class="home-page__link" [routerLink]="'artist/' + artist.id">
        <img [src]="'.' + artist.image" [alt]="artist.name" />
        <h3 class="home-page__name">{{ artist.name }}</h3>
      </a>
    </div>
  }
</div>
